<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    Use the below image map template: to link to 4 separate urls of your choosing. 
    Each in a new window. The links should be from the rooms in the 4 corners of the building.
    -->
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Typical_Dogtrot_Floorplan.svg/640px-Typical_Dogtrot_Floorplan.svg.png"
        alt="Dogtrot Floor Plan" usemap="#floorplan" crossorigin="anonymous" />
    <map name="floorplan" id="floorplan">
        <area shape="rectangle" coords="78,39,261,150" alt="Apple" title="tl" href="apple.com"> <!--tl-->
        <area shape="rectangle" coords="78,155,261,339" alt="Google" title="bl" href="google.com"> <!--bl-->
        <area shape="rectangle" coords="500,39,100,200" alt="YouTube" title="tr" href="youtube.com"> <!--tr-->
        <area shape="rectangle" coords="400,300,100" alt="Wikipedia" title="br" href="wikipdia.org"> <!--br-->
    </map>
</body>
</html>
